<body>
    <header>
        <h1>BIDIFY</h1>
        <a href="pages/biddingHistory.html">Bidding History</a> |
        <a href="pages/listingHistory.html">Listing History</a> |
        <a href="../listing.html">Listings</a> |
        <a href="myListing.html">My Listings</a> | 
        <a href="myBids.html">My Bids</a>
    </header>

    <div class ="createListing">
    <h2>Create a Listing</h2>
    <form id="listingForm">
        <label for="title">Title:</label>
        <input type="text" id="title" required><br>

        <label for="description">Description:</label>
        <textarea id="description" required></textarea><br>

        <label for="startingPrice">Starting Price:</label>
        <input type="number" id="startingPrice" required><br>

        <label for="image">Upload Image:</label>
        <input type="file" id="image" accept="image/*"><br>

        <label for="duration">Auction Duration (hours):</label>
        <input type="number" id="duration" required><br>

        <input type="submit" value="Create Listing">
    </form>
    </div>
</body>
</html>
